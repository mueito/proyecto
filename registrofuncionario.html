<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro funcionarios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
        }
        header {
            background: #0f8000e2;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        nav {
            background: #11171ddb;
            padding: 20px;
            width: 250px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        nav h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            margin: 15px 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        nav ul li a:hover {
            background: #003366;
        }
        nav ul li a.active {
            background: #003366;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .prestamo-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .prestamo-form h2 {
            margin-top: 0;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #0f8000e2;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0a5a00;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <nav>
        <h2>Almacén SENA</h2>
        <ul>
        </li> <a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
        <li> <a href="registrofuncionario.html"><i class=" fas fa-laptop"></i> Registro de Funcionarios</a></li>
        <li><a href="prestamos.html"><i class="fas fa-hand-holding"></i> Préstamos</a></li>
        <li><a href="devolucion.html"><i class="fas fa-laptop"></i> Devolución</a></li>
        <li><a href="insumos.html"><i class="fas fa-box-open"></i> Insumos</a></li>
        <li><a href="reportes.html"><i class="fas fa-chart-bar"></i> Reportes</a></li>
     </ul>
    </nav>

    <!-- Contenido principal -->
    <main class="main-content">
        <header>
            <h1><i class="fas fa-hand-holding">  </i> Registros funcionarios</h1>
        </header>

        <!-- Formulario para registrar préstamos -->
        <section class="prestamo-form">
            <h2>Registrar Funcionarios</h2>
            <form>
                <label for="usuario">Instructor:</label>
                <input type="text" id="usuario" placeholder="Nombre del Instructor">
                <label for="equipo">ID de Instructor:</label>
                <input type="text" id="equipo" placeholder="ID de Instructor">

                

              

                <label for="estado">Estado:</label>
                <select id="estado">
                    <option>Nuevo</option>
                    <option>Modificar</option>
                    <option>Eliminar</option>
         
                </select>

               

                <button type="submit">Registrar</button>
            </form>
        </section>
    </main>

</body>
</html>
