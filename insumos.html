<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Consumibles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
        }
        header {
            background: #0f8000e2;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        nav {
            background: #11171ddb;
            padding: 20px;
            width: 250px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        nav h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            margin: 15px 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        nav ul li a:hover {
            background: #003366;
        }
        nav ul li a.active {
            background: #003366;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .insumos-form, .insumos-list {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .insumos-form h2, .insumos-list h2 {
            margin-top: 0;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #0f8000e2;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0a5a00;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button.edit {
            background-color: #ffc107;
            color: #000;
        }
        button.delete {
            background-color: #dc3545;
            color: #fff;
        }
        button.edit, button.delete {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button.edit:hover, button.delete:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <nav>
        <h2>Almacén SENA</h2>
        <ul>
        </li> <a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
        <li> <a href="registrofuncionario.html"><i class=" fas fa-laptop"></i> Registro de Funcionarios</a></li>
        <li><a href="prestamos.html"><i class="fas fa-hand-holding"></i> Préstamos</a></li>
        <li><a href="devolucion.html"><i class="fas fa-laptop"></i> Devolución</a></li>
        <li><a href="insumos.html"><i class="fas fa-box-open"></i> Insumos</a></li>
        <li><a href="reportes.html"><i class="fas fa-chart-bar"></i> Reportes</a></li>
     </ul>
    </nav>

    <!-- Contenido principal -->
    <main class="main-content">
        <header>
            <h1><i class="fas fa-box-open"></i>Registro equipos (consumibles - no consumibles)</h1>
        </header>

        <!-- Formulario para registrar insumos -->
        <section class="insumos-form">
            <h2>Registro</h2>
            
            <form>
                <label for="usuario">Nombre</label>
                <input type="text" id="usuario" placeholder="Nombre">
                <label for="equipo">Marca:</label>
                <input type="text" id="equipo" placeholder="Marca">

                <label for="equipo">ID:</label>
                <input type="text" id="equipo" placeholder="ID de Equipos">

                <label for="fecha_prestamo">Fecha de Ingreso:</label>
                <input type="date" id="fecha_prestamo">

          

                <label for="cantidad">Cantidad en Stock:</label>
                <input type="number" id="cantidad" placeholder="Ej: 50">

                <label for="estado">Seleccione:</label>
                <select id="estado">
                    <option>Equipos</option>
                    <option>Materiales</option>
                    <option>No consumibles</option>
         
                </select>

                <label for="codigo_barras">Observación:</label>
                <input type="text" id="codigo_barras" placeholder="Comentario">

                <button type="submit">Registrar Préstamo</button>
            </form>
        </section>

        <!-- Lista de insumos -->
        <section class="insumos-list">
            <h2>Lista de Insumos</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Código</th>
                        <th>Cantidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Cartuchos de Tinta</td>
                        <td>123456789</td>
                        <td>50</td>
                        <td>
                            <button class="edit">✏️ Editar</button>
                            <button class="delete">🗑 Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Papel Bond A4</td>
                        <td>987654321</td>
                        <td>200</td>
                        <td>
                            <button class="edit">✏️ Editar</button>
                            <button class="delete">🗑 Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

</body>
</html>
